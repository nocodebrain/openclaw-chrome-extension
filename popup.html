<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenClaw Browser Relay</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1a202c;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .info {
      font-size: 13px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
      font-size: 12px;
      color: #718096;
      text-align: center;
    }
    
    .instructions {
      font-size: 12px;
      color: #4a5568;
      background: #f7fafc;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      margin-top: 12px;
    }
    
    .instructions ol {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ”±</div>
    <h1>OpenClaw Browser Relay</h1>
  </div>
  
  <div class="status connected">
    <div class="status-indicator"></div>
    <span>Extension Active</span>
  </div>
  
  <div class="info">
    This extension allows OpenClaw AI to access and control this browser tab when needed.
  </div>
  
  <button id="testButton">Test Connection</button>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Keep this extension installed</li>
      <li>Tell OpenClaw to use <code>profile="chrome"</code></li>
      <li>OpenClaw can now control your browser</li>
    </ol>
  </div>
  
  <div class="footer">
    OpenClaw Browser Relay v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
